<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="flex-container">
            <aside>
                <div class="aside-div">
                    <img src="assets/instagram-celular.png" alt="Celular-Instagram">
                </div>
            </aside>
            <div class="signup-section">
                <div class="continue">
                    <img src="assets/instagram-logo.png" alt="Instagram">
                    <img class="foto-perfil" src="assets/Foto de perfil(1mb).png" alt="Foto-perfil">
                    <input type="button" value="Continue as lulufmc" id="signup">
                    <input type="button" value="Remove Account" id="remove">
                </div>
                <div class="not-continue">
                    <p>Not lulufmc?</p>
                    <p><a href="">Switch Accounts</a> or <a href="">Sign Up</a></p>
                </div>
                <div class="get-the-app">
                    <h2>Get the app.</h2>
                    <div class="btn-apps">
                        <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank"><img src="assets/apple-button.png" alt="Insta-IOS"></a>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR" target="_blank"><img src="assets/googleplay-button.png" alt="Insta-Android"></a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
